<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Arcade Sim - HTML5</title>
    <style>
        body { margin: 0; background: #222; overflow: hidden; font-family: sans-serif; }
        #game-container { position: relative; width: 100vw; height: 100vh; display: flex; justify-content: center; }
        
        /* Dashboard */
        #hud {
            position: absolute; top: 20px; left: 20px; color: white;
            background: rgba(0,0,0,0.8); padding: 15px; border-radius: 8px;
            border-left: 5px solid #ff0044; z-index: 10;
        }
        .val { font-family: 'Courier New', monospace; color: #00ffcc; font-size: 1.5em; }

        canvas { background: #111; }
    </style>
</head>
<body>

<div id="hud">
    Velocità: <span id="speed" class="val">0</span> km/h<br>
    Odometro: <span id="dist" class="val">0.0</span> km
</div>

<canvas id="roadCanvas"></canvas>

<script>
    const canvas = document.getElementById('roadCanvas');
    const ctx = canvas.getContext('2d');
    
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    // Parametri Auto
    const car = {
        x: canvas.width / 2 - 25,
        y: canvas.height - 150,
        w: 50,
        h: 90,
        speed: 0,
        maxSpeed: 160,
        accel: 0.5,
        friction: 0.2,
        distance: 0
    };

    const keys = {};
    let offset = 0; // Per l'animazione della strada

    window.onkeydown = (e) => keys[e.key] = true;
    window.onkeyup = (e) => keys[e.key] = false;

    function drawCar() {
        // Ombra
        ctx.fillStyle = "rgba(0,0,0,0.3)";
        ctx.fillRect(car.x + 5, car.y + 5, car.w, car.h);
        
        // Carrozzeria
        ctx.fillStyle = "#ff0044";
        ctx.fillRect(car.x, car.y, car.w, car.h);
        
        // Tetto/Vetri
        ctx.fillStyle = "#333";
        ctx.fillRect(car.x + 5, car.y + 20, car.w - 10, car.h - 40);
        
        // Spoiler o dettagli
        ctx.fillStyle = "#bb0033";
        ctx.fillRect(car.x, car.y + car.h - 10, car.w, 5);
    }

    function drawRoad() {
        const roadW = 400;
        const centerX = canvas.width / 2;
        
        // Asfalto
        ctx.fillStyle = "#333";
        ctx.fillRect(centerX - roadW/2, 0, roadW, canvas.height);
        
        // Linee laterali
        ctx.strokeStyle = "#fff";
        ctx.lineWidth = 5;
        ctx.strokeRect(centerX - roadW/2 + 10, -10, roadW - 20, canvas.height + 20);

        // Linea tratteggiata centrale
        ctx.setLineDash([40, 40]);
        ctx.lineDashOffset = -offset;
        ctx.strokeStyle = "#f1c40f";
        ctx.beginPath();
        ctx.moveTo(centerX, 0);
        ctx.lineTo(centerX, canvas.height);
        ctx.stroke();
        ctx.setLineDash([]);
    }

    function update() {
        // Accelerazione/Freno
        if (keys['ArrowUp'] || keys['w']) car.speed += car.accel;
        else if (keys['ArrowDown'] || keys['s']) car.speed -= car.accel * 2;
        else car.speed -= car.friction;

        // Limiti velocità
        if (car.speed < 0) car.speed = 0;
        if (car.speed > car.maxSpeed) car.speed = car.maxSpeed;

        // Sterzata (solo se in movimento)
        if (car.speed > 0) {
            if (keys['ArrowLeft'] || keys['a']) car.x -= car.speed * 0.05;
            if (keys['ArrowRight'] || keys['d']) car.x += car.speed * 0.05;
        }

        // Calcolo distanza e scorrimento strada
        car.distance += car.speed / 5000;
        offset += car.speed * 0.2;

        // Aggiorna UI
        document.getElementById('speed').innerText = Math.floor(car.speed);
        document.getElementById('dist').innerText = car.distance.toFixed(2);
    }

    function loop() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        // Sfondo erba
        ctx.fillStyle = "#27ae60";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        drawRoad();
        drawCar();
        update();
        
        requestAnimationFrame(loop);
    }

    loop();
</script>

</body>
</html>
